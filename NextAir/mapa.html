<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa interactivo - Calidad del Aire</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh; /* Ocupa toda la pantalla */
      width: 100%;
    }
    .legend {
      background: white;
      padding: 8px;
      border-radius: 6px;
      line-height: 1.4;
      font-size: 12px;
    }
    .legend span {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializar el mapa en Perú
    var map = L.map('map').setView([-12.0464, -77.0428], 6);

    // Capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Función para asignar color según ICA
    function getColor(ica) {
      return ica <= 50  ? "#4CAF50" : // Bueno
             ica <= 100 ? "#FFEB3B" : // Moderado
             ica <= 150 ? "#FF9800" : // Perjudicial
             ica <= 200 ? "#F44336" : // Muy perjudicial
                          "#7B1FA2";  // Peligroso
    }

    // Ejemplo de estaciones con ICA
    var estaciones = [
      { ciudad: "Ica", coords: [-14.0678, -75.7286], ica: 74 },
      { ciudad: "Lima", coords: [-12.0464, -77.0428], ica: 39 },
      { ciudad: "Arequipa", coords: [-16.4090, -71.5375], ica: 84 },
      { ciudad: "Cusco", coords: [-13.5319, -71.9675], ica: 51 }
    ];

    // Agregar marcadores
    estaciones.forEach(est => {
      L.circleMarker(est.coords, {
        radius: 10,
        fillColor: getColor(est.ica),
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).addTo(map)
        .bindPopup(`<b>${est.ciudad}</b><br>ICA: ${est.ica}`);
    });

    // Leyenda
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function () {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <b>Calidad del Aire (ICA)</b><br>
        <span style="background:#4CAF50"></span> Bueno (0-50)<br>
        <span style="background:#FFEB3B"></span> Moderado (51-100)<br>
        <span style="background:#FF9800"></span> Perjudicial (101-150)<br>
        <span style="background:#F44336"></span> Muy perjudicial (151-200)<br>
        <span style="background:#7B1FA2"></span> Peligroso (200+)
      `;
      return div;
    };

    legend.addTo(map);
  </script>

</body>
</html>
